// This function binds enter key with go buttoon

            $('body').keypress(function(e) {

                  $("#go").trigger('click');
                }
              });

// This function minifies the names of selected file format
    		$( ".dropdown-item" ).click(function() {

    				}

    					format = "Vid 4K";
    					break;

    					format = "Vid 3D";
    					break;
    				}
    				case "Audio":{

    					break;
    				}

    					format = "Pics";
    					break;
    				}

    					format = "Text";
    					break;
    				}
    				case "Comics":{
    					format = "Comics";
    					break;
    				}
    				case "Software/Games":{
    					format = "Soft";

    				}

    			$("#dropdown").text(format);
    		});

// This function assigns label to the dropdown list
            $("[data-labelfor]").click(function() {

                                 function(i, oldVal) { return !oldVal; });
            });



// This is the main function

    		$( "#go" ).click(function() {

    			query = query.replace(/  +/g, ' ');	
    			guery = query.split(' ').join('-');
    			query = query.split(' ').join('.');		
    			var format = $('#dropdown').text();
    			var search = $('input[name=Search]:checked').val(); 


    			     switch(format){                                 //switching between file formats
    			       case("Video"):{
    			       	if(query != ''){	
    			       		if(search == 'Strict'){
    			       	 		query = "intext:\""+query+"\"";
    			       		}
    			       		else{
    			       			query = "intext:"+query;
    			       		}
    			       	}
    			       	else{
    			       		query = "intext:movie";
    			       	}
    			         var extensions=" (avi|mkv|.mov|mp4|mpg|wmv|flv) ";

    			       		}

    			       		if(search == 'Strict'){
    			       			query = "intext:\""+query+".sbs\"";

    			       case("Audio"):{

	       		       		if(search == 'Strict'){
	       		       	 		query = "intext:\""+query+"\"";
	       		       		}
	       		       		else{
	       		       			query = "intext:"+query;
	       		       		}
	       		       	}

    			       case("Pics"):{
    			       	if(query != ''){

    			       	 		query = "intext:\""+query+"\"";
    			       		}
    			       		else{
    			       			query = "intext:"+query;

    			       		}

    				     var commonToAll=" intitle:\"index.of./\" -inurl:(jsp|pl|php|html|aspx|htm|cf|shtml|py) -inurl:(index_of|index.of|listen77|mp3raid|mp3toss|mp3drug|unknownsecret|sirens|wallywashis) ";  //Common string to all queries

    			         var finalquery=query+extensions+commonToAll; // the final query
